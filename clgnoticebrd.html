<!DOCTYPE html>
<html>
<head>
    <title>College Notice Board</title>
    <style>
        body{
            
            background-color: #f8f8f8;
        }

        h1{
            text-align: center;
            color: #060505;
        }

        .notice-container{
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            padding: 20px;
        }

        .notice{
            background-color: #ffffff;
            width: 260px;
            padding: 15px;
            margin: 10px;
            border-left: 5px solid #0072c3;
        }

        .notice h3{
            margin-top: 0;
            color: #066bb4;
        }

        .date{
            font-size: 12px;
            color: gray;
        }
    </style>
</head>

<body>

    <h1>College Notice Board</h1>

    <div class="notice-container">

        <div class="notice">
            <h3>Holiday Notice</h3>
            <p>College will be closed tomorrow due to temple function.</p>
            <p class="date">10-02-2026</p>
        </div>

        <div class="notice">
            <h3>Exam Notice</h3>
            <p>Internal exams will start from next week.</p>
            <p class="date">12-02-2026</p>
        </div>

        <div class="notice">
            <h3>Assignment</h3>
            <p>Submit HTML assignment before Friday.</p>
            <p class="date">14-02-2026</p>
        </div>

    </div>

</body>
</html>
